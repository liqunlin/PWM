version: '3'
services:
  redis:
    image: redis:latest
    ports:
      - '6381:6379'

  consul1:
    image: consul
    container_name: node1
    ports:
      - "18500:8500"
    command: agent -server -bootstrap-expect 3 -ui -disable-host-node-id -client 0.0.0.0 -bind 0.0.0.0

  consul2:
    image: consul
    container_name: node2
    ports:
      - "18501:8500"
    command: agent -server -ui -join node1 -disable-host-node-id -client 0.0.0.0 -bind 0.0.0.0
    depends_on:
      - consul1

  consul3:
    image: consul
    container_name: node3
    ports:
      - "18502:8500"
    command: agent -server -ui -join node1 -disable-host-node-id -client 0.0.0.0 -bind 0.0.0.0
    depends_on:
      - consul1

  pwm:
    image: nginx2012/pwm_manager:v1.1.1
    ports:
      - '88:888'
    links:
      - redis
      - consul1
    environment:
      - CONSUL_IP=10.50.182.65
      - MONTIOR_REDIS= 10.50.182.65
      - ALERTMANAGER_HTTP=10.50.182.65:9093
      - REDIS_IP=10.50.182.65
      - REDIS_PORT=6381
      - MONTIOR_PORT=6381
      - CONSUL_PORT=18500
      - WX_URL=""
      - SMS_URL=""
      - SENDMAIL_SMTP=""
      - SENDMAIL_SENDER=""
      - SENDMAIL_SENDER_PASSWORD=""
    depends_on:
      - redis
      - consul3

  alertmanager:
    image: nginx2012/alertmanager:v1.1.1
    ports:
      - '9093:9093'
    links:
      - consul1
      - pwm
    environment:
      - CONSUL_IP=10.50.182.65
      - CONSUL_PORT=18500
      - PWM_PORT=88
      - PWM_IP=10.50.182.65
    depends_on:
      - consul3
      - pwm
 
  prometheus:
    image: nginx2012/prometheus:v1.1.1
    ports: 
      - '9091:9090'
    links:
      - consul1
    environment:
      - CONSUL_IP=10.50.182.65
      - CONSUL_PORT=18500
      - ALTERMANAGER_IP=10.50.182.65:9093
    depends_on:
      - consul3
      - alertmanager

  pwm-web:
    image: nginx2012/pwm-web_manager:v1.1.1
    links:
      - pwm
    ports:
      - '8088:8080'
    environment:
      - DJANGO_ADDESS=10.50.182.65
      - DJANGO_PORT=88
      - WEB_PORT=8080
    depends_on:
      - pwm

  
